
syntax = "proto3";

package raft;

option go_package = "impl-raft-go/proto";

service RaftService {
  rpc RequestVote(RequestVoteArgs) returns (RequestVoteReply);
  rpc AppendEntries(AppendEntriesArgs) returns (AppendEntriesReply);
  rpc InstallSnapshot(InstallSnapshotArgs) returns (InstallSnapshotReply);
  rpc HealthCheck(HealthCheckArgs) returns (HealthCheckReply);
}

message RequestVoteArgs {
  uint64 term = 1;
  uint64 candidateId = 2;
  uint64 lastLogIndex = 3;
  uint64 lastLogTerm = 4;
}

message RequestVoteReply {
  uint64 term = 1;
  bool voteGranted = 2;
}

message AppendEntriesArgs {
  uint64 term = 1;
  uint64 leaderId = 2;
  uint64 prevLogIndex = 3;
  uint64 prevLogTerm = 4;
  repeated LogEntry entries = 5;
  uint64 leaderCommit = 6;
}

message AppendEntriesReply {
  uint64 term = 1;
  bool success = 2;
}

message InstallSnapshotArgs {
  uint64 term = 1;
  uint64 leaderId = 2;
  uint64 lastIncludedIndex = 3;
  uint64 lastIncludedTerm = 4;
  bytes data = 5; 
}

message InstallSnapshotReply {
  uint64 term = 1;
}

message LogEntry {
  uint64 term = 1;
  uint64 index = 2;
  string command = 3;
}


// for testing purpose
message HealthCheckArgs{
  string ping = 1;
}

message HealthCheckReply{
  string pong = 1;
}